apiVersion: apps/v1
kind: Deployment
metadata:
  name: atn-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atn
  template:
    metadata:
      labels:
        app: atn
    spec:
      containers:
        - name: atn
          image: <your Docker account name>/allthenews:v1
          ports:
          - containerPort: 8080
